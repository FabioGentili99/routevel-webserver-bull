<!DOCTYPE html>
<html>
<head>
    <title>Route2Vel - Register</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="bootstrap-icons.css" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .register-header h2 {
            color: #333;
            font-weight: bold;
        }
        .register-header p {
            color: #666;
            margin-top: 10px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 10px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .alert {
            display: none;
        }
        .password-strength {
            height: 5px;
            border-radius: 3px;
            margin-top: 5px;
            transition: all 0.3s;
        }
        .strength-weak { background-color: #dc3545; width: 33%; }
        .strength-medium { background-color: #ffc107; width: 66%; }
        .strength-strong { background-color: #28a745; width: 100%; }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h2><i class="bi bi-person-plus-fill"></i> Create Account</h2>
            <p>Join Route2Vel today</p>
        </div>
        
        <div class="alert alert-danger" id="error-alert" role="alert"></div>
        <div class="alert alert-success" id="success-alert" role="alert"></div>
        
        <form id="register-form">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input type="text" class="form-control" id="username" name="username" 
                           pattern="[a-zA-Z0-9_]{3,20}" required>
                </div>
                <small class="form-text text-muted">3-20 characters, letters, numbers and underscore only</small>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" class="form-control" id="password" name="password" 
                           minlength="6" required>
                </div>
                <div class="password-strength" id="password-strength"></div>
                <small class="form-text text-muted">Minimum 6 characters</small>
            </div>
            
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary w-100" id="register-btn">
                Create Account
            </button>
        </form>
        
        <hr class="my-4">
        
        <div class="text-center">
            <p class="mb-0">Already have an account? <a href="/auth/login">Login here</a></p>
        </div>
    </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        // Password strength checker
        document.getElementById('password').addEventListener('input', (e) => {
            const password = e.target.value;
            const strengthBar = document.getElementById('password-strength');
            
            if (password.length === 0) {
                strengthBar.className = 'password-strength';
                return;
            }
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            
            strengthBar.style.display = 'block';
            if (strength <= 1) {
                strengthBar.className = 'password-strength strength-weak';
            } else if (strength === 2) {
                strengthBar.className = 'password-strength strength-medium';
            } else {
                strengthBar.className = 'password-strength strength-strong';
            }
        });
        
        // Form submission
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorAlert = document.getElementById('error-alert');
            const successAlert = document.getElementById('success-alert');
            const registerBtn = document.getElementById('register-btn');
            
            // Reset alerts
            errorAlert.style.display = 'none';
            successAlert.style.display = 'none';
            
            // Check password match
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                errorAlert.textContent = 'Passwords do not match';
                errorAlert.style.display = 'block';
                return;
            }
            
            registerBtn.disabled = true;
            registerBtn.innerHTML = 'Creating account... <span class="spinner-border spinner-border-sm"></span>';
            
            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: password
            };
            
            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    successAlert.textContent = 'Account created successfully! Redirecting...';
                    successAlert.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 1500);
                } else {
                    errorAlert.textContent = data.error || 'Registration failed';
                    errorAlert.style.display = 'block';
                    registerBtn.disabled = false;
                    registerBtn.innerHTML = 'Create Account';
                }
            } catch (error) {
                errorAlert.textContent = 'Network error. Please try again.';
                errorAlert.style.display = 'block';
                registerBtn.disabled = false;
                registerBtn.innerHTML = 'Create Account';
            }
        });
    </script>
</body>
</html>
