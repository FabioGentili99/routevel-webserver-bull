<!DOCTYPE html>
<html>
<head>
    <title>Route2Vel - Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="bootstrap-icons.css" />
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h2 {
            color: #333;
            font-weight: bold;
        }
        .login-header p {
            color: #666;
            margin-top: 10px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 10px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .alert {
            display: none;
        }
        .spinner-border {
            display: none;
            width: 1rem;
            height: 1rem;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2><i class="bi bi-geo-alt-fill"></i> Route2Vel</h2>
            <p>Please login to continue</p>
        </div>
        
        <div class="alert alert-danger" id="error-alert" role="alert"></div>
        <div class="alert alert-success" id="success-alert" role="alert"></div>
        
        <form id="login-form">
            <div class="mb-3">
                <label for="username" class="form-label">Username or Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>
            
            <button type="submit" class="btn btn-primary w-100" id="login-btn">
                Login
                <span class="spinner-border spinner-border-sm" id="login-spinner"></span>
            </button>
        </form>
        
        <hr class="my-4">
        
        <div class="text-center">
            <p class="mb-0">Don't have an account? <a href="/auth/register">Register here</a></p>
        </div>
    </div>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorAlert = document.getElementById('error-alert');
            const successAlert = document.getElementById('success-alert');
            const loginBtn = document.getElementById('login-btn');
            const spinner = document.getElementById('login-spinner');
            
            // Reset alerts
            errorAlert.style.display = 'none';
            successAlert.style.display = 'none';
            
            // Show loading
            loginBtn.disabled = true;
            spinner.style.display = 'inline-block';
            
            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    successAlert.textContent = 'Login successful! Redirecting...';
                    successAlert.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 1000);
                } else {
                    errorAlert.textContent = data.error || 'Login failed';
                    errorAlert.style.display = 'block';
                    loginBtn.disabled = false;
                    spinner.style.display = 'none';
                }
            } catch (error) {
                errorAlert.textContent = 'Network error. Please try again.';
                errorAlert.style.display = 'block';
                loginBtn.disabled = false;
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
